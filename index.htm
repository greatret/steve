        <script>
            $('body').mousemove(function (e) {
                prop = $('.prop1');
                x = (e.pageX * -1 / 15);
                y = (e.pageY * -1 / 20);
                prop.css({
                    'transform': 'translate3d(' + x + 'px,' + y + 'px,0)'
                });
                prop2 = $('.prop2');
                q = (e.pageX * 2 / 15);
                r = (e.pageY * -3 / 20);
                prop2.css({
                    'transform': 'translate3d(' + q + 'px,' + r + 'px,0)'
                });
                prop3 = $('.prop3');
                s = (e.pageX * 4 / 15);
                t = (e.pageY * 6 / 20);
                prop3.css({
                    'transform': 'translate3d(' + s + 'px,' + t + 'px,0)'
                });
                prop4 = $('.prop4');
                a = (e.pageX * 2 / 22);
                b = (e.pageY * 2 / 22);
                prop4.css({
                    'transform': 'translate3d(' + a + 'px,' + b + 'px,0)'
                });
                prop5 = $('.prop5');
                n = (e.pageX * -2 / 25);
                m = (e.pageY * -2 / 28);
                prop5.css({
                    'transform': 'translate3d(' + n + 'px,' + m + 'px,0)'
                });
                img = $('.gify');
                c = (e.pageX * 1 / 100);
                d = (e.pageY * 2 / 50);
                img.css({
                    'transform': 'translate3d(' + c + 'px,' + d + 'px,0)'
                });

            })
            var typed = new Typed('.typed  span', {
                // Waits 1000ms after typing "First"
                strings: [' Head Of Growth',
                    'Content Creator',
                    'Journalist',
                    'Designer'
                ],
                typeSpeed: 60,
                backSpeed: 60,
                loop: true
            });
        </script>
    </body>

</html>
