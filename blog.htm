    </head>

    <body onload="main()">
        <div class="blog">
            <div class="totop">
                ↑
            </div>
            <div class="bloghead ">
                <div class="backtohome">
                    <a href="index.htm"> Back to home</a>
                </div>
                <h1>Medini's Blog</h1>
                <img src="images/Group 1.svg" id="blogsvg" alt="">
            </div>
            <div class="thumbnail1 thumbnail">
                <div class="title1 title">
                    Why Copywriters Should Learn UX
                </div>
            </div>
            <div class="thumbnail2 thumbnail">
                <div class="title2 title">
                    developing a video strategy that will change your business.
                </div>
            </div>
            <div class="thumbnail3 thumbnail">
                <div class="title3 title">
                    Why Copywriters Should Learn UX
                </div>
            </div>
            <div class="thumbnail4 thumbnail">
                <div class="title4 title">
                    five newsroom tips for better website content
                </div>
            </div>
            <div class="thumbnail5 thumbnail">
                <div class="title5 title">
                    Five apps to try now
                </div>
            </div>
        </div>
        <footer>
            ©2020 Medini
            Demo or it didn't happen.
        </footer>
        <div class="footer2">
            adiós amigo
        </div>
        <script>
            function main() {

                const totop = document.querySelector('.totop');

                function totopp() {
                    let scrolloptions = {
                        top: '0',
                        behavior: 'smooth'
                    }
                    window.scrollTo(scrolloptions);
                };
                totop.addEventListener('click', totopp);
                const thumbnail1 = document.querySelector('.thumbnail1');
                let observer = new IntersectionObserver(function (entries) {
                    entries.forEach(entry => {
                        if (!entry.isIntersecting) {
                            totop.style.display = 'flex';
                        } else {
                            totop.style.display = 'none';
                        }
                    })
                });
                observer.observe(thumbnail1);
                const bloghead = document.querySelector('.bloghead');
                let observer2 = new IntersectionObserver(function (entries1) {
                    entries1.forEach(entry1 => {
                        if (entry1.isIntersecting) {
                            var rule2 = CSSRulePlugin.getRule(".blog .bloghead h1:after");
                            TweenMax.to(rule2, 1, {
                                cssRule: {
                                    y: 100,
                                    opacity: .2,
                                    ease: "bounce.out"
                                },
                            });

                        } else {
                            return;
                        }
                    })
                });
                observer2.observe(bloghead);
            }
        </script>
    </body>

</html>
